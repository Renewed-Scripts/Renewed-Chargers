# Based off of https://github.com/overextended/ox_lib/blob/master/.github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:


jobs:
  create-release:
    name: Build and Create Tagged Release
    runs-on: ubuntu-latest
    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Bump manifest version
        run: node .github/actions/bump-manifest-version.js
        env:
          TGT_RELEASE_VERSION: ${{ github.ref_name }}

      - name: Push manifest change
        uses: EndBug/add-and-commit@v8
        with:
          add: fxmanifest.lua
          push: true
          author_name: Manifest Bumper
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: 'chore: bump manifest version to ${{ github.ref_name }}'

      - name: Update tag ref
        uses: EndBug/latest-tag@latest
        with:
          tag-name: ${{ github.ref_name }}

      - name: Bundle files
        run: |
          mkdir -p ./temp/Renewed-Chargers
          cp ./LICENSE ./temp/Renewed-Chargers
          cp ./README.md ./temp/Renewed-Chargers
          cp ./fxmanifest.lua ./temp/Renewed-Chargers
          cp ./client.lua ./temp/Renewed-Chargers
          cp ./Config.lua ./temp/Renewed-Chargers
          cp ./functions.lua ./temp/Renewed-Chargers
          cp ./server.lua ./temp/Renewed-Chargers
          cp -r ./stream ./temp/Renewed-Chargers
          cd ./temp && zip -r ../Renewed-Chargers.zip ./Renewed-Chargers

      - name: Create Release
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        id: auto_release
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          title: ${{ env.RELEASE_VERSION }}
          prerelease: false
          files: Renewed-Chargers.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
